<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script2.js" defer></script>
    <script src="script1.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorContainer">
        <div class="calculatorPadding"></div>

        <div class="displayContainer">
            <div class="display">
                <div class="input"></div>
                <div class="output"></div>
            </div>
        </div>
        <div class="buttons">
            <div class="buttonContainer">
                <div class="button AC">AC</div>
            </div>
            <div class="buttonContainer">
                <div class="button C">C</div>
            </div>
            <div class="buttonContainer">
                <div class="button operator pi">ùúã</div>
            </div>
            <div class="buttonContainer">
                <div class="button operator divide">/</div>
            </div>
            <div class="buttonContainer">
                <div class="button number seven">7</div>
            </div>
            <div class="buttonContainer">
                <div class="button number eight">8</div>
            </div>
            <div class="buttonContainer">
                <div class="button number nine">9</div>
            </div>
            <div class="buttonContainer">
                <div class="button operator plus">+</div>
            </div>
            <div class="buttonContainer">
                <div class="button number four">4</div>
            </div>
            <div class="buttonContainer">
                <div class="button number five">5</div>
            </div>
            <div class="buttonContainer">
                <div class="button number six">6</div>
            </div>
            <div class="buttonContainer">
                <div class="button operator sub">-</div>
            </div>
            <div class="buttonContainer">
                <div class="button number one">1</div>
            </div>
            <div class="buttonContainer">
                <div class="button number two">2</div>
            </div>
            <div class="buttonContainer">
                <div class="button number three">3</div>
            </div>
            <div class="buttonContainer">
                <div class="button operator multiply">X</div>
            </div>
            <div class="buttonContainer">
                <div class="button number zero">0</div>
            </div>
            <div class="buttonContainer">
                <div class="button dot">.</div>
            </div>
            <div class="buttonContainer equalTo">
                <div class="button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
